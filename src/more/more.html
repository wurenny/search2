<!DOCTYPE html>
<html>
<head>
	<title>更多</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link href="more.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="../opt/option-data.js" charset="utf8"></script>
	<script type="text/javascript" src="more.js"></script>
</head>
<body>
	<table id="search2_more">
	<tbody>
		<tr>
			<td>
				<input type="text" id="search2_more_searchInput" />
			</td>
		</tr>
	</tbody>
	<tbody id ="search2_more_moreinput">
		<tr>
			<td>
				<div>
				<input type="checkbox" id="search2_more_newwindow" class="bcheckbox" checked="true" />
				<label for="newWindow" id="__more_newwindow"><label>
				</div>
			</td>
			<td>
				<div>
				<input type="checkbox" id="search2_more_autoclose" class="bcheckbox" checked="true" />
				<label for="autoclose" id="__more_autoclose"><label>
				</div>
			</td>
			<td><div id="search2_more_remember"></div></td>
		</tr>
	</tbody>
	<tbody id ="search2_more_morelist"></tbody>
	</table>
</body>
</html>
